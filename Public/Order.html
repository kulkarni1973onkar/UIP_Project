<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <h1>Welcome to BooksBuzz</h1>
    <link rel="stylesheet" href="./Styles/Order.css">
    <script src="./JS/Order.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="User.html">User Registration</a></li>
            <li><a href="Order.html">Book Order</a></li>
            <li><a href="Book.html">Book Details</a></li>
        </ul>
    </nav>
    
    <form action="/submit-order" method="post" id="OrderForm">
        <div>
            <label for="OrderID">Order ID:</label>
            <input type="text" id="OrderID" name="Order ID" required>
        </div>
        <div>
            <label for="UserID">User ID</label>
            <input type="text" id="UserID" name="User ID" required>
        </div>
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
        </div>
        <div>
            <label for="Price">Price:</label>
            <input type="text" id="price" name="Price" required>
        </div>
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="Address" required>
        </div>
        <div>
            <label for="order-status">Order Status:</label>
            <input type="text" id="order-status" name="order-status" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
