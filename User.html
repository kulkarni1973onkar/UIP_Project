<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="./Styles/User.css">
    <script src="./JS/User.js"></script>
    
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="User.html">User Registration</a></li>
            <li><a href="Order.html">Book Order</a></li>
        </ul>
    </nav>
    
    <form id="UserReg" action="submit-user" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="Confirm password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="shipping-address">Shipping Address:</label>
            <input type="text" id="shipping-address" name="shipping-address" required>
        </div>
        <div>
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="cash">Cash on Delivery</option>
                <option value="online">Online</option>
                <option value="upi">UPI</option>
            </select>
        </div>
        <div>
            <button type="submit" value="register">Submit</button>
        </div>
    </form>
</body>
</html>
